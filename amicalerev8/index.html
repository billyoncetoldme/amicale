<script>
      $(document).ready(function(){

        // Generate bullets
        $.each($('#boutique').children('li'), function(){
          $('#bullets').append('<div class="bullet" />');
        });
        $('.bullet').first().addClass('active');

        // Bullet click event
        $('.bullet').click(function(){
          var index = $(this).index();
          boutique_goto(index+1);
        });

        // Initiate Boutique
        $('#boutique').boutique({
          front_img_width:  700,
frames: 3,
front_topmargin: 0,
autoplay: true,
right_to_left: false,
behind_topmargin: 40,
behind_size: .85,
behind_distance: 400,
hovergrowth: 0


   });

      });

      // Change the active bullet to match current frame
      var pre_move_callback = function(href, containerid, framenumber){
        $('#bullets').children('.active').removeClass('active');
        $('.bullet').eq(framenumber-1).addClass('active');
      }

    </script>
